<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <p class="post-meta">
            <span><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d %H:%M" }}</time></span>
            <span itemprop="name">{{ page.quote | default: "恰好"}}</span>
        </p>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</article>
